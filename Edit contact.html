<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Contact - My Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="index.html">My Contact</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="add-contact.html">Add Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="#">View Contact</a></li>
        <li class="nav-item"><a class="nav-link active" href="edit-contact.html">Edit Contact</a></li>
      </ul>
      <div class="d-flex">
        <a href="login.html" class="btn btn-outline-success">Login</a>
        <a href="signup.html" class="btn btn-outline-success">Signup</a>
      </div>
    </div>
  </nav>

<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="container" style="max-width: 400px;">
    <h2 class="text-center mb-4">Edit Contact</h2>
    <form>
      <div class="mb-3">
        <label for="editContactName" class="form-label">Name</label>
        <input type="text" class="form-control" id="editContactName">
      </div>
      <div class="mb-3">
        <label for="editContactEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="editContactEmail">
      </div>
      <div class="mb-3">
        <label for="editContactPhone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="editContactPhone">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
    </form>
  </div>
</div>

  <footer class="bg-dark text-white text-center py-2">
    &copy; Developed By Kiran more.
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
