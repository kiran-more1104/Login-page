<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup - My Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="index.html">My Contact</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="add-contact.html">Add Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="#">View Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="edit-contact.html">Edit Contact</a></li>

      </ul>
      <div class="d-flex">
        <a href="login.html" class="btn btn-outline-success">Login</a>
        <a href="signup.html" class="btn btn-outline-success">Signup</a>
      </div>
    </div>
  </nav>

  <div class="container my-5" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Signup</h2>
    <form>
      <div class="mb-3">
        <label for="signupName" class="form-label">Name</label>
        <input type="text" class="form-control" id="signupName" placeholder="Enter name">
      </div>
      <div class="mb-3">
        <label for="signupEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="signupEmail" placeholder="Enter email">
      </div>
      <div class="mb-3">
        <label for="signupPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="signupPassword" placeholder="Password">
      </div>
      <div class="mb-3">
        <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm Password">
      </div>
      <button type="submit" class="btn btn-primary w-100">Signup</button>
    </form>
  </div>

  <footer class="bg-dark text-white text-center py-2">
    &copy; 2025 Developed By Kiran more.
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
